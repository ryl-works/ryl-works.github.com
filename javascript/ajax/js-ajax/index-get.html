<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app">

    </div>
    <script type="text/javascript">
      //get
      var xhr = new XMLHttpRequest();
      xhr.open('GET','test.json',true);
      xhr.onreadystatechange = function(){
        if(xhr.readyState == 4){
          if(xhr.status == 200){
            document.getElementById('app').innerHTML = xhr.responseText;
          }
        }
      }
      xhr.send();
    </script>
  </body>
</html>
