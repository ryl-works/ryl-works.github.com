<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Js实现遮罩层</title>
	<style type="text/css">
		body{
			height: 1500px;
		}
		#mask{
			background: #000;
			opacity:0.75;
			filter:alpha(opacity=75);
			height: 1000px;
			width: 100%;
			position:absolute;
			left:0;
			top:0;
			z-index: 1000;
		}
		#login{
			position: fixed;
			left:30%;
			top:30%;
			/*transform: translate(-50%,-50%);*/

			z-index: 1001;
		}
		.loginCon{
			width: 670px;
			height: 380px;
			background: url(img/loginBg.png) no-repeat;
			position: relative;
		}

		#close{
			width: 30px;
			height: 30px;
			background: url(img/close.png) no-repeat;
			cursor:pointer;
			position: absolute;
			right:5px;
			top:5px;

		}
	</style>
	<script type="text/javascript" src="script/script.js"></script>
</head>
<body>
	<input type="button" id="btnLogin" value="登录" />
</body>
</html>
